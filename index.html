<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hunters Point 互动地图</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-message">加载地图中...</div>
    </div>
    <div class="error-overlay" style="display: none;">
        <div class="error-message"></div>
    </div>
    
    <div class="container">
        <div id="map"></div>
        <div id="info-panel">
            <div class="panel-header">
                <h2>Hunters Point 信息</h2>
                <button id="close-panel" class="close-button"><i class="fas fa-times"></i></button>
            </div>
            <div id="point-info">
                <p>点击地图上的标记查看详细信息</p>
            </div>
        </div>
    </div>
    
    <script src="data/points.js"></script>
    <script src="main.js"></script>
</body>
</html>
